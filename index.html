<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Concepts Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="sidebar">
        <h2>Questions</h2>
        <div id="question-links"></div>
    </div>

    <div class="main-content">
        <h1>Cloud Concepts Quiz</h1>

        <!-- Progress Tracker -->
        <div id="progress-container">
            <p id="progress-text">Question 1 of 65</p>
        </div>

        <div id="quiz-container">
            <div id="question-container"></div>
            <button id="check-btn" class="submit-btn" onclick="checkAnswer()">Check Answer</button>
            <button id="next-btn" class="submit-btn" onclick="nextQuestion()" style="display: none;">Next Question</button>
        </div>
    </div>
</div>

<script src="quiz.js"></script>

</body>
</html>
